<form (ngSubmit)= "redirect()" [formGroup]="loginForm">
    <div class="form-wrapper">
        <p>
            <md-input-container>
                <input formControlName="username" mdInput required name="username" placeholder="Username">
            </md-input-container>
        </p>
        <p>
            <md-input-container>
                <input formControlName="password"  mdInput required type="password" name="password" placeholder="Password">
            </md-input-container>
        </p>
        <button md-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
</form>
